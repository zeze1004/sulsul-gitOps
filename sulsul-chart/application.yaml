apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sulsul-be-repo
  namespace: argocd
spec:
  project: sulsul-chart
  source:
    repoURL: "git@github.com:depromeet/sulsul-BE"
    targetRevision: main
    path: .
  destination:
    name: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true