apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sulsul-be-repo
  namespace: argocd
spec:
  project: sulsul-be-repo
  source:
    repoURL: "git@github.com:depromeet/sulsul-BE"
    targetRevision: main
    path: .
  destination:
    name: in-cluster
    namespace: sulsul-be-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true